<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

	<div class="brFormLarge" />
	<div class="brFormLarge" />


	<p:toolbar styleClass="toolbar">
		<p:toolbarGroup>
			<p:commandButton id="save" actionListener="#{colaboradorViewMB.save()}" icon="save24" process="masterDetail" update="@form" title="Salvar">
				<pe:selectDetailLevel step="-1"/>
			</p:commandButton>
			<p:separator />
			<p:commandButton id="cancel" actionListener="#{colaboradorViewMB.cancel()}" icon="cancel24" title="Cancelar" process="@this" immediate="true">
				<pe:selectDetailLevel step="-1"/>
			</p:commandButton>
		</p:toolbarGroup>
	</p:toolbar>


	<div class="brForm" />

	<p:messages id="msgsCad" showSummary="true" globalOnly="true"/>
	
	<p:fieldset id="fieldsetColDadosPessoaisCad" toggleable="true">
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Matrícula: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="numMatriculaCad" value="#{colaboradorViewMB.colaborador.numMatricula}" styleClass="inputSmall" />
		</div>
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Nome Completo: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="nomeCad" value="#{colaboradorViewMB.colaborador.nome}" styleClass="inputLarge" required="true">
				<p:ajax event="blur" listener="#{colaboradorViewMB.loadApelido()}" update="apelidoCad" process="@this" onstart="upppercase($('#nomeCad'));" partialSubmit="true"/>
			</p:inputText>
		</div>
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Apelido: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="apelidoCad" value="#{colaboradorViewMB.colaborador.apelido}">
			</p:inputText>
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Data Nascimento: " />
			<p:spacer styleClass="spacerForm" />
			<p:calendar styleClass="calendarSmall" value="#{colaboradorViewMB.colaborador.dataNascimento}" locale="pt" showButtonPanel="true" navigator="true" id="dataNascimentoCad" pattern="dd/MM/yyyy" effect="slide" yearRange="c-100:c-0" required="true">
			</p:calendar>
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Sexo: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneRadio id="sexoCad" value="#{colaboradorViewMB.colaborador.sexo}">
				<f:selectItem itemLabel="Masc." itemValue="M" />
				<f:selectItem itemLabel="Fem." itemValue="F" />
			</p:selectOneRadio>
		</div>
		
		<div class="brForm"/>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Nacionalidade: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="nacionalidadeCad" value="#{colaboradorViewMB.colaborador.nacionalidade}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listNacionalidade}" var="nacionalidade" itemLabel="#{nacionalidade.nome}" itemValue="#{nacionalidade}" />
			</p:selectOneMenu>
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Estado Civil: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="estadoCivilCad" value="#{colaboradorViewMB.colaborador.estadoCivil}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listEstadoCivil}" var="estadoCivil" itemLabel="#{estadoCivil.nome}" itemValue="#{estadoCivil}" />
			</p:selectOneMenu>
		</div>
	
	</p:fieldset>
	
	<p:fieldset id="fieldsetColDadosProfissionaisCad" toggleable="true">
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Empresa: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="empresaCad" value="#{colaboradorViewMB.colaborador.empresa}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listEmpresa}" var="empresa" itemLabel="#{empresa.nome}" itemValue="#{empresa}" />
			</p:selectOneMenu>
		</div>
	
			<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Data Admissão: " />
			<p:spacer styleClass="spacerForm" />
			<p:calendar styleClass="calendarSmall" value="#{colaboradorViewMB.colaborador.dataAdmissao}" locale="pt" showButtonPanel="true" navigator="true" id="dataAdmissaoCad" pattern="dd/MM/yyyy" effect="slide" yearRange="c-100:c-0" required="true">
			</p:calendar>
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Setor: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="setorCad" value="#{colaboradorViewMB.colaborador.setor}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listSetor}" var="setor" itemLabel="#{setor.nome}" itemValue="#{setor}" />
			</p:selectOneMenu>
		</div>
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Cargo: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="cargoCad" value="#{colaboradorViewMB.colaborador.cargo}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listCargo}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo}" />
			</p:selectOneMenu>
		</div>
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Lotacao: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="lotacaoCad" value="#{colaboradorViewMB.colaborador.lotacao}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listLotacao}" var="lotacao" itemLabel="#{lotacao.nome}" itemValue="#{lotacao}" />
			</p:selectOneMenu>
		</div>
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Relação: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="colaboradorRelacaoCad" value="#{colaboradorViewMB.colaborador.colaboradorRelacao}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listColaboradorRelacao}" var="colaboradorRelacao" itemLabel="#{colaboradorRelacao.nome}" itemValue="#{colaboradorRelacao}" />
			</p:selectOneMenu>
		</div>
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Grau de Instrução: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="grauInstrucaoCad" value="#{colaboradorViewMB.colaborador.grauInstrucao}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listGrauInstrucao}" var="grauInstrucao" itemLabel="#{grauInstrucao.nome}" itemValue="#{grauInstrucao}" />
			</p:selectOneMenu>
		</div>
	
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Profissao: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="profissaoCad" value="#{colaboradorViewMB.colaborador.profissao}" converter="com.patrimonio.converter.SelectOneMenuConverter">
				<f:selectItems value="#{colaboradorViewMB.listProfissao}" var="profissao" itemLabel="#{profissao.nome}" itemValue="#{profissao}" />
			</p:selectOneMenu>
		</div>
	
	</p:fieldset>

	<div class="brForm" />

	<div id="tabColIncludeCad" class="org-form" style="margin-top: 30px; width: -moz-available;">
		<ui:include src="/pages/cad/colaborador/colaboradorTabIncludeCad.xhtml" />
	</div>


</ui:composition>
