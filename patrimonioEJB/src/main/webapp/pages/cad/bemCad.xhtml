<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form id="formBemCad">

		<p:toolbar id="toolbar">
			<p:toolbarGroup>
				<p:commandButton value="Salvar" type="push" icon="ui-icon-disk" 
								 action="#{bemCadMB.save}" update="@form"/>
				<p:separator />
				<p:commandButton value="Cancelar" type="push"
								 process="@this" icon="ui-icon-arrowreturnthick-1-w" 
								 onclick="loadPage('/patrimonioEJB/pages/view/colaboradorView.xhtml')" update="@form"/>

			</p:toolbarGroup>
		</p:toolbar>

		<div class="brForm" />

		<p:messages id="msgs" showSummary="true" showDetail="false" />

		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Empresa: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="empresa" disabled="true">
				<f:selectItems value="#{colaboradorViewMB.listEmpresa}" var="empresa" itemLabel="#{empresa.nome}" itemValue="#{empresa.id}"/>
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
			</p:selectOneMenu>
			<p:message id="msgEmpresa" for="empresa" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Código: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="id" size="40" value="#{colaboradorViewMB.colaborador.id}" disabled="true">
				<p:ajax event="blur" update="msgId" />
			</p:inputText>
			<p:message id="msgId" for="id" display="icon" />
		</div>

		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Data Admissão: " />
			<p:spacer styleClass="spacerForm" />
			<p:calendar value="#{colaboradorViewMB.colaborador.dataAdmissao}" locale="pt" showButtonPanel="true" navigator="true" id="ptCal" pattern="dd/MM/yyyy" effect="slide" disabled="true">
				<p:ajax event="blur" update="msgDataAdmissao"/>
			</p:calendar>
			<p:message id="msgDataAdmissao" for="empresa" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Setor: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="setor" disabled="true">
				<f:selectItems value="#{colaboradorViewMB.listSetor}" var="setor" itemLabel="#{setor.nome}" itemValue="#{setor.id}"/>
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
			</p:selectOneMenu>
			<p:message id="msgSetor" for="setor" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Cargo: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="cargo" disabled="true">
				<f:selectItems value="#{colaboradorViewMB.listCargo}" var="cargo" itemLabel="#{cargo.nome}" itemValue="#{cargo.id}"/>
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
			</p:selectOneMenu>
			<p:message id="msgCargo" for="cargo" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Lotacao: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="lotacao" disabled="true">
				<f:selectItems value="#{colaboradorViewMB.listLotacao}" var="lotacao" itemLabel="#{lotacao.nome}" itemValue="#{lotacao.id}"/>
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
			</p:selectOneMenu>
			<p:message id="msgLotacao" for="lotacao" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Nacionalidade: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="nacionalidade" disabled="true">
				<f:selectItems value="#{colaboradorViewMB.listNacionalidade}" var="nacionalidade" itemLabel="#{nacionalidade.nome}" itemValue="#{nacionalidade.id}"/>
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
			</p:selectOneMenu>
			<p:message id="msgNacionalidade" for="nacionalidade" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Situação: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="colaboradorRelacao" disabled="true">
				<f:selectItems value="#{colaboradorViewMB.listColaboradorRelacao}" var="colaboradorRelacao" itemLabel="#{colaboradorRelacao.nome}" itemValue="#{colaboradorRelacao.id}"/>
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
			</p:selectOneMenu>
			<p:message id="msgColaboradorRelacao" for="colaboradorRelacao" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Horário: " />
			<p:spacer styleClass="spacerForm" />
			<p:selectOneMenu id="tipoHorario" disabled="true">
				<f:selectItems value="#{colaboradorViewMB.listTipoHorario}" var="tipoHorario" itemLabel="#{tipoHorario.nome}" itemValue="#{tipoHorario.id}"/>
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
			</p:selectOneMenu>
			<p:message id="msgTipoHorario" for="tipoHorario" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Manhã Entrada: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="horaManhaInicio" size="40" value="#{colaboradorViewMB.colaborador.horaManhaInicio}" disabled="true">
				<p:ajax event="blur" update="msgHoraManhaInicio" />
			</p:inputText>
			<p:message id="msgHoraManhaInicio" for="horaManhaInicio" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Manhã Saída: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="horaManhaFim" size="40" value="#{colaboradorViewMB.colaborador.horaManhaFim}" disabled="true">
				<p:ajax event="blur" update="msgHoraManhaFim" />
			</p:inputText>
			<p:message id="msgHoraManhaFim" for="horaManhaFim" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Tarde Entrada: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="horaTardeInicio" size="40" value="#{colaboradorViewMB.colaborador.horaTardeInicio}" disabled="true">
				<p:ajax event="blur" update="msgHoraTardeInicio" />
			</p:inputText>
			<p:message id="msgHoraTardeInicio" for="horaTardeInicio" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Manhã Entrada: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="horaTardeFim" size="40" value="#{colaboradorViewMB.colaborador.horaTardeFim}" disabled="true">
				<p:ajax event="blur" update="msgHoraTardeFim" />
			</p:inputText>
			<p:message id="msgHoraTardeFim" for="horaTardeFim" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Manhã Entrada: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="horaNoiteInicio" size="40" value="#{colaboradorViewMB.colaborador.horaNoiteInicio}" disabled="true">
				<p:ajax event="blur" update="msgHoraNoiteInicio" />
			</p:inputText>
			<p:message id="msgHoraNoiteInicio" for="horaNoiteInicio" display="icon" />
		</div>
		
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Manhã Entrada: " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="horaNoiteFim" size="40" value="#{colaboradorViewMB.colaborador.horaNoiteFim}" disabled="true">
				<p:ajax event="blur" update="msgHoraNoiteFim" />
			</p:inputText>
			<p:message id="msgHoraNoiteFim" for="horaNoiteFim" display="icon" />
		</div>
	</h:form>

</ui:composition>
