<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

			
			<div class="brFormLarge"/>
			<div class="brFormLarge"/>

			<p:commandButton value="Pesquisar" type="push" icon="ui-icon-search" binding="#{colaboradorViewMB.btnPesquisar}" onclick="dialogColaboradorVar.show()"/>
			
			<p:commandButton value="Novo" type="push" binding="#{colaboradorViewMB.btnNovo}" icon="ui-icon-document" process="masterDetail">
				<pe:selectDetailLevel listener="#{colaboradorViewMB.novo()}" event="click" resetInputs="@all"/>
			</p:commandButton>
			
			
			<p:commandButton value="Editar" type="push" binding="#{colaboradorViewMB.btnEditar}" icon="ui-icon-pencil" process="masterDetail">
				<pe:selectDetailLevel listener="#{colaboradorViewMB.edit()}" event="click" resetInputs="@all"/>
			</p:commandButton>
			
			<p:commandButton value="Excluir" type="push" binding="#{colaboradorViewMB.btnExcluir}" icon="ui-icon-closethick" process="masterDetail"/>

			<div class="brForm" />

			<p:messages id="msgsView" showSummary="true" showDetail="false" />

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Empresa: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="empresa" disabled="true" binding="#{colaboradorViewMB.ddlEmpresa}"/>
				<p:message id="msgEmpresa" for="empresa" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Código: " />
				<p:spacer styleClass="spacerForm" />
				<p:inputText id="id" value="#{colaboradorViewMB.colaborador.id}" disabled="true" styleClass="inputSmall"/>
				<p:message id="msgId" for="id" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Data Admissão: " />
				<p:spacer styleClass="spacerForm" />
				<p:calendar styleClass="inputSmall" value="#{colaboradorViewMB.colaborador.dataAdmissao}" locale="pt" showButtonPanel="true" navigator="true" id="dataAdmissao" pattern="dd/MM/yyyy" effect="slide" disabled="true">
					<p:ajax event="blur" update="msgDataAdmissao" />
				</p:calendar>
				<p:message id="msgDataAdmissao" for="dataAdmissao" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Nome Completo: " />
				<p:spacer styleClass="spacerForm" />
				<p:inputText id="nome" value="#{colaboradorViewMB.colaborador.nome}" disabled="true" styleClass="inputLarge">
				</p:inputText>
				<p:message id="msgNome" for="nome" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Apelido: " />
				<p:spacer styleClass="spacerForm" />
				<p:inputText id="apelido" value="#{colaboradorViewMB.colaborador.apelido}" disabled="true">
				</p:inputText>
				<p:message id="msgApelido" for="apelido" display="icon" />
			</div>

			<div class="brForm" />

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Data Nascimento: " />
				<p:spacer styleClass="spacerForm" />
				<p:calendar styleClass="inputSmall" value="#{colaboradorViewMB.colaborador.dataNascimento}" locale="pt" showButtonPanel="true" navigator="true" id="dataNascimento" pattern="dd/MM/yyyy" effect="slide" disabled="true">
					<p:ajax event="blur" update="msgDataNascimento" />
				</p:calendar>
				<p:message id="msgDataNascimento" for="dataNascimento" display="icon" />
			</div>


			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Sexo: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="sexo" disabled="true" binding="#{colaboradorViewMB.ddlSexo}">
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</p:selectOneMenu>
				<p:message id="msgSexo" for="sexo" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Setor: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="setor" disabled="true" binding="#{colaboradorViewMB.ddlSetor}"/>
				<p:message id="msgSetor" for="setor" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Cargo: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="cargo" disabled="true" binding="#{colaboradorViewMB.ddlCargo}"/>
				<p:message id="msgCargo" for="cargo" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Lotacao: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="lotacao" disabled="true" binding="#{colaboradorViewMB.ddlLotacao}"/>
				<p:message id="msgLotacao" for="lotacao" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Nacionalidade: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="nacionalidade" disabled="true" binding="#{colaboradorViewMB.ddlNacionalidade}"/>
				<p:message id="msgNacionalidade" for="nacionalidade" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Relação: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="colaboradorRelacao" disabled="true" binding="#{colaboradorViewMB.ddlColaboradorRelacao}"/>
				<p:message id="msgColaboradorRelacao" for="colaboradorRelacao" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Estado Civil: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="estadoCivil" disabled="true" binding="#{colaboradorViewMB.ddlEstadoCivil}"/>
				<p:message id="msgEstadoCivil" for="estadoCivil" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Grau de Instrução: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="grauInstrucao" disabled="true" binding="#{colaboradorViewMB.ddlGrauInstrucao}"/>
				<p:message id="msgGrauInstrucao" for="grauInstrucao" display="icon" />
			</div>

			<div class="org-form">
				<h:outputLabel styleClass="labelForm" value="Profissao: " />
				<p:spacer styleClass="spacerForm" />
				<p:selectOneMenu id="profissao" disabled="true" binding="#{colaboradorViewMB.ddlProfissao}"/>
				<p:message id="msgProfissao" for="profissao" display="icon" />
			</div>

			<div class="brForm" />

			<div class="org-form" style="margin-top: 30px; width: -moz-available;">
				<ui:include src="/pages/view/colaborador/colaboradorTabIncludeView.xhtml"></ui:include>
			</div>


			<p:dialog id="dialogColaborador" widgetVar="dialogColaboradorVar" height="400" width="800" showEffect="explode" hideEffect="puff" modal="true">

				<p:dataTable id="dtbColaborador" widgetVar="dtbColaboradorVar" var="colaborador" value="#{colaboradorViewMB.listColaboradores}" paginator="true" 
								filteredValue="#{colaboradorViewMB.listColaboradores}" selection="#{colaboradorViewMB.colaborador}"
								selectionMode="single" rowKey="#{colaborador.id}">

					<p:ajax event="rowDblselect" listener="#{colaboradorViewMB.preencheObjeto}" oncomplete="dialogColaboradorVar.hide();" process="@this" update="@form, :formColaborador:tabViewColaboradorView, 
								:formColaborador:tabViewColaboradorView:tabColaboradorDependenteView,
								:formColaborador:tabViewColaboradorView:tabColaboradorDocumentoView,
								:formColaborador:tabViewColaboradorView:tabColaboradorEnderecoView" />

					<p:column filterBy="#{colaborador.id}" sortBy="#{colaborador.id}">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{colaborador.id}" />
					</p:column>

					<p:column filterBy="#{colaborador.nome}" sortBy="#{colaborador.nome}">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{colaborador.nome}" />
					</p:column>

				</p:dataTable>
			</p:dialog>

</ui:composition>
