<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:fieldset toggleable="true" toggleSpeed="500" legend="Filição">
		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Nome da Mãe " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="nomeMae" value="#{colaboradorViewMB.colaborador.nomeMae}" styleClass="inputLarge" required="true" requiredMessage="#{msg.requerido}">
				<p:ajax event="blur" update="msgNomeMae" />
			</p:inputText>
			<p:message id="msgNomeMae" for="nomeMae" display="icon" />
		</div>

		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Nome da Pai " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="nomePai" value="#{colaboradorViewMB.colaborador.nomePai}" styleClass="inputLarge" required="true">
				<p:ajax event="blur" update="msgNomePai" />
			</p:inputText>
			<p:message id="msgNomePai" for="nomePai" />
		</div>

		<div class="org-form">
			<h:outputLabel styleClass="labelForm" value="Nome da Cônjugue " />
			<p:spacer styleClass="spacerForm" />
			<p:inputText id="nomeConjugue" value="#{colaboradorViewMB.colaborador.nomeConjugue}" styleClass="inputLarge" required="true" requiredMessage="Requerido!">
				<p:ajax event="blur" update="msgNomeConjugue" />
			</p:inputText>
			<p:message id="msgNomeConjugue" for="nomeConjugue" display="icon" />
		</div>
	</p:fieldset>

	<p:fieldset toggleable="true" toggleSpeed="500" legend="Dependentes">

		<h:form id="formColaboradorDependentes">

			<p:growl id="msgDependente" showDetail="true" />
			<p:dataTable var="dependente" value="#{colaboradorViewMB.colaborador.dependentes}" id="dependentes" editable="true" lazy="true" style="width: 75%">

				<f:facet name="header">  
            		Dependentes 
       			</f:facet>
       			
				<p:column headerText="Nome do Dependente" style="width:40%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{dependente.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{dependente.nome}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Filiação" style="width:10%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{dependente.filiacao.nome}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu>
								<f:selectItem itemValue="#{dependente.filiacao}" itemLabel="#{dependente.filiacao.nome}"/>
								<f:selectItems value="#{colaboradorViewMB.listFiliacao}" var="filiacao" itemValue="#{filiacao}" itemLabel="#{filiacao.nome}" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Sexo" style="width:10%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{dependente.sexoFormatado}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{dependente.sexo}" label="#{dependente.sexoFormatado}"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Data Nascimento" style="width:15%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{dependente.dataNascimentoFormatada}" />
						</f:facet>
						<f:facet name="input">
							<p:calendar styleClass="inputSmall" value="#{dependente.dataNascimento}" locale="pt" showButtonPanel="true" navigator="true" id="dataNascimento" pattern="dd/MM/yyyy" effect="slide" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:10%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>

		</h:form>
	</p:fieldset>

</ui:composition>
