<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:fieldset toggleable="true" toggleSpeed="500" legend="Documentos">

		<h:form id="formColaboradorDocumentos">

			<p:growl id="msg" showDetail="true" />
			<p:dataTable var="documento" value="#{colaboradorViewMB.colaborador.documentos}" id="documentos" editable="true" lazy="true" style=" width: 75%">

				<f:facet name="header">  
            	Documentos 
       		</f:facet>

				<p:column headerText="Tipo Documento" style="width:25%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{documento.tipoDocumento.nome}" />
						</f:facet>
							<f:facet name="input">
 							<h:selectOneMenu>
 								 <f:selectItem itemValue="#{documento.tipoDocumento}" itemLabel="#{documento.tipoDocumento.nome}"/>
								 <f:selectItems value="#{colaboradorViewMB.listTipoDocumento}" var="tipoDocumento" itemLabel="#{tipoDocumento.nome}" itemValue="#{tipoDocumento}" />
							</h:selectOneMenu> 
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Número Documento" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{documento.numDocumento}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{documento.numDocumento}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Local Emissão" style="width:10%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{documento.localEmissao.nome}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu>
								 <f:selectItem itemValue="#{documento.localEmissao}" itemLabel="#{documento.localEmissao.nome}"/>
								 <f:selectItems value="#{colaboradorViewMB.listProvincia}" var="local" itemLabel="#{local.nome}" itemValue="#{local}" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Class. Carta Conduçõa" style="width:10%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{documento.classificacaoDocumento}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{documento.classificacaoDocumento}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Data Emissão" style="width:10%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{documento.dataEmissaoFormatada}" />
						</f:facet>
						<f:facet name="input">
							<p:calendar styleClass="inputSmall" value="#{documento.dataEmissao}" locale="pt" showButtonPanel="true" navigator="true" id="dataEmissao" pattern="dd/MM/yyyy" effect="slide" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Data Validade" style="width:10%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{documento.dataValidadeFormatada}" />
						</f:facet>
						<f:facet name="input">
							<p:calendar styleClass="inputSmall" value="#{documento.dataValidade}" locale="pt" showButtonPanel="true" navigator="true" id="dataValidade" pattern="dd/MM/yyyy" effect="slide" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:10%">
					<p:rowEditor />
				</p:column>

			</p:dataTable>

		</h:form>
	</p:fieldset>
</ui:composition>
